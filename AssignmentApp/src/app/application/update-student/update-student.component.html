 <form #studentForm="ngForm" (ngSubmit)="data()">
  <label>name</label>
  <input type="text" name="name" [(ngModel)]="addStudents.name" /><br />

  <label>email</label>
  <input type="email" name="email" [(ngModel)]="addStudents.email" /><br />

  <label>mobile</label>
  <input type="number" name="mobile" [(ngModel)]="addStudents.mobile" /><br />
  <button type="submit">submit</button>
</form>
