<p>add-student works!</p>
<div>
  <h1>{{ student.id ? "Update Student" : "Add Student" }}</h1>
</div>
<form #productForm="ngForm" (ngSubmit)="changeData()">
  <div>
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="student.name" />
  </div>
  <div>
    <label>Gender</label>
    <select name="gender" [(ngModel)]="student.gender">
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
    </select>
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="student.email" />
  </div>

  <div>
    <label>phone</label>
    <input type="number" name="phone" [(ngModel)]="student.phone" />
  </div>
  <button type="submit">Send Data</button>
</form>


<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Email</th>
    <th>phone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let single of students">
    <td>{{ single.id }}</td>
    <td>{{ single.name }}</td>
    <td>{{ single.gender }}</td>
    <td>{{ single.email }}</td>
    <td>{{ single.phone }}</td>
    <td>
      <button type="button" (click)="fillData(single)">Edit</button>
      <button type="button" (click)="delete(single.id)">Delete</button>
    </td>
  </tr>
</table>
