<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>

  <tr *ngFor="let singleProduct of productList">

    <td>{{singleProduct.price}}</td>
    <td>{{singleProduct.description}}</td>
  </tr>
</table>
