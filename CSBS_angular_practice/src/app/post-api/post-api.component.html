<h1>{{title}}</h1>
<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
  <input type="text" ngModel name="name" placeholder="Enter Name" />
  <br><br>
  <input type="text" ngModel name="email" placeholder="Enter Email">
  <br><br>
  <input type="password" ngModel name="password" placeholder="Enter password">
  <br><br>
  <button>Add New User</button>
</form>
