{{registrationForm.value | json }}
<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div >
      <label>UserName</label>
      <input formControlName="userName" [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" type="text" >
    </div>
    <div >
      <label>Password</label>
      <input formControlName="password" type="password" >
    </div>
    <div >
      <label>Confirm Password</label>
      <input  formControlName="confirmPassword" type="password">
    </div>
    <div formGroupName="address">
      <div>
        <label>City</label>
        <input formControlName="city" type="text"  />
      </div>
      <div>
        <label>State</label>
        <input  formControlName="state" type="text"  />
      </div>
      <div>
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text"  />
      </div>
    </div>
    <button class="btn btn-primary" type="submit">click</button>
    <button (click)="loadApiData()" class="btn btn-secondary" type="submit">load api data</button>
  </form>

     
</div>
