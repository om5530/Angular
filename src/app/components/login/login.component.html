<div id="intro" class="row pt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card rounded-0">
      <div class="card-header">
    <div class="d-flex ">
      <h2 class="fw-bold me-3" >
        Login
      </h2>
      <div class="preloader-container text-center" *ngIf="loading">
        <!-- <mat-spinner class="mx-auto mt-3"></mat-spinner> -->
        <img src="../../../assets/Eclipse-1s-200px.svg" width="50px">
      </div>
      </div>
      </div>
      <div class="card-body">
       <form class="form" #LoginForm="ngForm">
        <div class="form-group">
          <label class="form-label" for=""><b>Email*</b></label>
          <input [(ngModel)]="loginUserData.email" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" type="textarea"
            class="form-control is-invalid rounded-0" required />
          <div *ngIf="email.errors && (email.valid || email.touched)">
            <small [class.d-none]="email.valid || email.untouched" class="text-danger"
              *ngIf="email.hasError('required')">
              Email is required</small>
            <small [class.d-none]="email.valid || email.untouched" class="text-danger"
              *ngIf="email.hasError('pattern')">
              Email address must be valid</small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label mt-2" for=""><b>Password*</b></label>
          <input [(ngModel)]="loginUserData.password" name="password" #pass="ngModel"
            [class.is-invalid]="pass.invalid && pass.touched" type="password"
            pattern="^(?!\S*\s)(?=\D*\d)(?=.*[!@#$%^&*])(?=[^A-Z]*[A-Z])(?=[^a-z]*[a-z]).{8,15}$"
            class="form-control rounded-0" required>
          <div *ngIf="pass.errors && (pass.invalid || pass.touched)">
            <small [class.d-none]="pass.valid || pass.untouched" class="text-danger"
              *ngIf="pass.hasError('required')">
              Password is required</small>
            <small [class.d-none]="pass.valid || pass.untouched" class="text-danger" *ngIf="pass.hasError('pattern')">
              Your password must be have at least <br>
              <ul>
                <li>8 characters long</li>
                <li>1 uppercase , 1 lowercase character</li>
                <li>1 special character & 1 number</li>
              </ul>
            </small>
          </div>
        </div>
         <button [disabled]="LoginForm.form.invalid" (click)="loginUser()" type="button"
          class="btn btn-success mt-3 ">Login</button>
        <!-- <span class="text-success ms-5">{{success}}</span>
        <span class="text-danger ms-5">{{error}}</span> -->
       </form>
       <p class="pt-2">Don't have an account ? <a routerLink="/register">Register</a></p>
      </div>
    </div>

  </div>
</div>
